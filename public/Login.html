<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="CSS/loginstyle.css">
</head>

<body>
    <main class="centered">
        <section class="card">
            <div class="brand">
                <img src="Img/logo.png" alt="Cihuata Data-Lab" class="logo">
                <h1>Cihuata Data-Lab</h1>
            </div>

            <form id="loginForm" onsubmit="return false;">
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <input id="usuario" name="usuario" autocomplete="username" required>
                </div>
                <div class="input-group password-group">
                    <label for="password">Contraseña</label>

                    <div class="password-wrapper">
                        <input id="password" type="password" name="password" autocomplete="current-password" required>

                        <!-- Ícono del ojo -->
                        <button type="button" id="togglePassword" class="toggle-password-btn"
                            aria-label="Mostrar u ocultar contraseña">
                            <svg id="eyeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#bfc5d0"
                                stroke-width="1.6">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="error" class="error"></div>
                <button id="btnLogin" class="btn" type="button">Entrar</button>
            </form>
            <p class="note">Si no tienes acceso, contacta al administrador.</p>
        </section>
    </main>

    <script src="Javascript/login.js"></script>
</body>

</html>
